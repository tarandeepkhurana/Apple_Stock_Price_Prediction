data_fetcher:
    ticker: "AAPL"
    start: "2022-01-01"

param_grid:
    'n_estimators': [100, 200]             # Controls the number of trees
    'learning_rate': [0.01, 0.05]          # Smaller = slower learning, often better
    'max_depth': [3, 5]                      # Controls complexity of trees
    'subsample': [0.6, 0.8]                # Controls row sampling per tree
    'colsample_bytree': [0.6]         # Controls feature sampling
    'gamma': [1]                             # Minimum loss reduction to make a split
    'reg_alpha': [0.1]                  # L1 regularization
    'reg_lambda': [1]                        # L2 regularization


test_size: 0.2